name:                flickr-promoter
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/dzhus/flickr-promoter#readme
license:             BSD3
author:              Dmitry Dzhus
maintainer:          dima@dzhus.org
copyright:           Dmitry Dzhus 2020
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - authenticate-oauth
  - base64
  - binary
  - bytestring
  - classy-prelude
  - containers
  - envy
  - http-client
  - http-client-tls
  - http-media
  - http-types
  - microlens
  - monad-logger
  - modern-uri
  - polysemy
  - random
  - scientific
  - servant
  - servant-client
  - servant-client-core
  - SHA
  - text
  - time
  - turtle

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - OverloadedStrings
  - QuasiQuotes
  - RecordWildCards
  - ScopedTypeVariables
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options:
  - -Wall
  - -Wcompat
  - -Werror=incomplete-patterns
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

executables:
  flickr-promoter:
    source-dirs:      src
    main:             Main.hs
